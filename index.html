<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#8a2be2">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="robots" content="noindex, nofollow">

    <link rel="icon" type="image/png" sizes="192x192" href="/oyun-durumum/icon-192.png">
    <link rel="apple-touch-icon" href="/oyun-durumum/icon-192.png">
    
    <!-- OneSignal Push Notifications -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "9309221c-6002-41dc-8e40-acea4b6b3869",
        });
      });
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --primary: #00ff88;
            --secondary: #ff0066;
            --warning: #ffaa00;
            --text: #ffffff;
            --text-dim: #888888;
            --radius: 24px;
            --glow: 0 0 40px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated gradient orbs */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: -150px;
            left: -150px;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: -200px;
            right: -200px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 100px) scale(0.9); }
        }

        /* Container */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin: 40px 0;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: #000;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            position: relative;
            animation: glow-pulse 3s infinite;
            object-fit: cover;
        }

        @keyframes glow-pulse {
            0%, 100% { box-shadow: var(--glow) rgba(0, 255, 136, 0.5); }
            50% { box-shadow: var(--glow) rgba(255, 0, 102, 0.5); }
        }

        .username {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 14px;
        }

        /* Status Card */
        .status-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 30px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Status Display */
        .status-display {
            text-align: center;
            margin: 20px 0;
        }

        .status-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status-icon.online {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid var(--primary);
            animation: pulse-online 2s infinite;
        }

        .status-icon.maybe {
            background: rgba(255, 170, 0, 0.1);
            border: 2px solid var(--warning);
            animation: pulse-maybe 2s infinite;
        }

        .status-icon.offline {
            background: rgba(255, 0, 102, 0.1);
            border: 2px solid var(--secondary);
            animation: pulse-offline 2s infinite;
        }

        @keyframes pulse-online {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            50% { box-shadow: 0 0 0 20px rgba(0, 255, 136, 0); }
        }

        @keyframes pulse-maybe {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 170, 0, 0.7); }
            50% { box-shadow: 0 0 0 20px rgba(255, 170, 0, 0); }
        }

        @keyframes pulse-offline {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 0, 102, 0.7); }
            50% { box-shadow: 0 0 0 20px rgba(255, 0, 102, 0); }
        }

        .status-text {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .status-date {
            color: var(--text-dim);
            font-size: 14px;
        }

        .current-time {
            color: var(--text-dim);
            font-size: 12px;
            margin-top: 4px;
        }

        /* Time Pills */
        .time-pills {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
        }

        .time-pill {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .time-pill.active {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .time-pill:active {
            transform: scale(0.98);
        }

        .time-pill::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .time-pill:active::after {
            width: 300px;
            height: 300px;
        }

        .time-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .time-indicator.available {
            background: var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        .time-indicator.maybe {
            background: var(--warning);
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.6);
        }

        .time-indicator.unavailable {
            background: var(--secondary);
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.6);
        }

        .time-content {
            flex: 1;
        }

        .time-range {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .time-note {
            color: var(--text-dim);
            font-size: 14px;
        }

        /* General Note Section */
        .general-note-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .general-note-title {
            font-size: 12px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-align: center;
        }

        .general-note {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.1), rgba(255, 0, 102, 0.1));
            border-radius: 16px;
            padding: 20px;
            font-size: 14px;
            color: var(--text);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .general-note::before {
            content: '📌';
            position: absolute;
            top: -10px;
            right: 20px;
            font-size: 24px;
            transform: rotate(15deg);
        }

        /* Loading State */
        .loading-container {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary);
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Refresh Button */
        .refresh-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            border: none;
            color: var(--bg);
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            z-index: 100;
        }

        .refresh-fab:active {
            transform: scale(0.9);
        }

        .refresh-fab:disabled {
            opacity: 0.5;
        }

        .refresh-fab.spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Update Info */
        .update-info {
            text-align: center;
            padding: 20px;
            color: var(--text-dim);
            font-size: 12px;
        }

        /* Notification Badge */
        .notification-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--secondary);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            transform: translateY(-100px);
            transition: transform 0.3s;
            z-index: 200;
        }

        .notification-badge.show {
            transform: translateY(0);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-dim);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }


        /* Install prompt animation */
        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Background Orbs -->
    <div class="bg-orb orb1"></div>
    <div class="bg-orb orb2"></div>

    <!-- Notification Badge -->
    <div class="notification-badge" id="notificationBadge"></div>


    <!-- Main Container -->
    <div class="container">
        <!-- Hero Section -->
        <div class="hero">
            <img src="/oyun-durumum/icon-192.png" alt="BigF Logo" class="avatar">
            <h1 class="username">bigfiggings</h1>
            <p class="subtitle">Oyun Durumu</p>
        </div>

        <!-- Status Card -->
        <div class="status-card">
            <div id="mainContent">
                <div class="loading-container">
                    <div class="loading-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <p>Yükleniyor...</p>
                </div>
            </div>
        </div>

        <!-- Update Info -->
        <div class="update-info" id="updateInfo">
            Son güncelleme: -
        </div>
    </div>

    <!-- Refresh FAB -->
    <button class="refresh-fab" id="refreshBtn" onclick="refreshData()">
        ↻
    </button>

    <script>
        // Configuration
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTpHIzWoLRLQzipQQWaW010sM-rY0Hivps9bwwziElQFtorxTDrJfRKp8_vR4M21VshHwGUfHB3nOpb/pub?output=csv";
        
        const PROXY_URLS = [
            `https://api.allorigins.win/raw?url=${encodeURIComponent(SHEET_URL)}`,
            `https://corsproxy.io/?${encodeURIComponent(SHEET_URL)}`,
            `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(SHEET_URL)}`
        ];

        // Cache settings
        const CACHE_DURATION = 2 * 60 * 1000; // 2 dakika
        const AUTO_REFRESH_INTERVAL = 60 * 1000; // 1 dakika

        let currentProxyIndex = 0;
        let isLoading = false;
        let lastFetchTime = 0;

        // Simple log
        function debugLog(message, data = null) {
            console.log(`[LOG] ${message}`, data || '');
        }

        // Get Turkey time with correct handling
        function getTurkeyTime() {
            const now = new Date();
            
            // Türkiye her zaman UTC+3
            const utcTime = now.getTime() + (now.getTimezoneOffset() * 60000);
            const turkeyTime = new Date(utcTime + (3 * 60 * 60 * 1000));
            
            debugLog("Turkey Time", {
                local: now.toString(),
                turkey: turkeyTime.toString(),
                hours: turkeyTime.getHours(),
                minutes: turkeyTime.getMinutes()
            });
            
            return turkeyTime;
        }

        // Format time as HH:MM
        function formatTime(date) {
            return date.toTimeString().slice(0, 5);
        }

        // Format date
        function formatDate(date) {
            const days = ['Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi'];
            const months = ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran', 'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'];
            
            return `${days[date.getDay()]}, ${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}`;
        }

        // Parse time string to minutes
        function parseTimeToMinutes(timeStr) {
            if (!timeStr || timeStr === '?') return null;
            
            const parts = timeStr.split(':');
            if (parts.length !== 2) return null;
            
            const hours = parseInt(parts[0]);
            const minutes = parseInt(parts[1]);
            
            if (isNaN(hours) || isNaN(minutes)) return null;
            
            return hours * 60 + minutes;
        }

        // Check if current time is in range
        function isTimeInRange(currentMinutes, startStr, endStr) {
            const start = parseTimeToMinutes(startStr);
            const end = parseTimeToMinutes(endStr);
            
            if (start === null || end === null) return false;
            
            // Handle day crossing (e.g., 22:00 - 02:00)
            if (end < start) {
                return currentMinutes >= start || currentMinutes <= end;
            } else {
                return currentMinutes >= start && currentMinutes <= end;
            }
        }

        // Parse CSV
        function parseCSV(text) {
            // Windows line endings'i düzelt
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            
            const lines = text.split('\n').filter(line => line.trim());
            const result = [];
            let isHeader = true;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let char of line) {
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                
                // Skip header
                if (isHeader && values[0] === 'Tarih') {
                    isHeader = false;
                    continue;
                }
                
                result.push(values);
            }
            
            return result;
        }

        // Fetch data with retry
        async function fetchData(forceRefresh = false) {
            // Rate limiting
            const now = Date.now();
            if (!forceRefresh && now - lastFetchTime < 10000) {
                debugLog("Rate limited");
                return null;
            }
            
            if (isLoading) return null;
            
            isLoading = true;
            lastFetchTime = now;
            updateRefreshButton(true);
            
            let retries = 0;
            const maxRetries = PROXY_URLS.length;
            
            while (retries < maxRetries) {
                try {
                    debugLog(`Trying proxy ${currentProxyIndex}`);
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 15000);
                    
                    const response = await fetch(PROXY_URLS[currentProxyIndex], {
                        cache: 'no-cache',
                        signal: controller.signal,
                        headers: {
                            'Accept': 'text/csv, text/plain, */*'
                        }
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const text = await response.text();
                    const data = parseCSV(text);
                    
                    debugLog("Data fetched successfully", {
                        rows: data.length,
                        proxy: currentProxyIndex
                    });
                    
                    isLoading = false;
                    updateRefreshButton(false);
                    showNotification('✓ Güncellendi');
                    
                    return data;
                    
                } catch (error) {
                    debugLog(`Proxy ${currentProxyIndex} failed: ${error.message}`);
                    retries++;
                    currentProxyIndex = (currentProxyIndex + 1) % PROXY_URLS.length;
                }
            }
            
            isLoading = false;
            updateRefreshButton(false);
            showNotification('✗ Bağlantı hatası');
            return null;
        }

        // Update refresh button
        function updateRefreshButton(loading) {
            const btn = document.getElementById('refreshBtn');
            btn.disabled = loading;
            btn.classList.toggle('spinning', loading);
        }

        // Show notification
        function showNotification(message) {
            const badge = document.getElementById('notificationBadge');
            badge.textContent = message;
            badge.classList.add('show');
            
            setTimeout(() => {
                badge.classList.remove('show');
            }, 3000);
        }

        // Get today's data
        function getTodayData(data) {
            const today = getTurkeyTime();
            // Manuel tarih string oluştur - toISOString() UTC'ye çevirdiği için kullanmıyoruz
            const year = today.getFullYear();
            const month = (today.getMonth() + 1).toString().padStart(2, '0');
            const day = today.getDate().toString().padStart(2, '0');
            const todayStr = `${year}-${month}-${day}`;
            
            debugLog("Looking for date", todayStr);
            
            const todayData = data.filter(row => {
                if (!row[0] || row[0] === 'Son_Guncelleme' || row[0] === 'Genel_Not') {
                    return false;
                }
                
                // Trim ve \r karakterlerini temizle
                const rowDate = row[0].trim().replace(/\r/g, '');
                return rowDate === todayStr;
            });
            
            debugLog("Today's data", todayData);
            return todayData;
        }

        // Get general note
        function getGeneralNote(data) {
            const noteRow = data.find(row => row[0] === 'Genel_Not');
            return noteRow && noteRow[1] ? noteRow[1] : null;
        }

        // Determine current status based on time
        function determineCurrentStatus(todayData) {
            if (!todayData || todayData.length === 0) {
                return {
                    icon: '📅',
                    text: 'Bugün için bilgi yok',
                    type: 'offline',
                    color: 'var(--secondary)',
                    activeSlot: null
                };
            }

            const now = getTurkeyTime();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            
            debugLog("Current time check", {
                time: formatTime(now),
                minutes: currentMinutes
            });

            // Check each time slot
            let activeSlot = null;
            let hasOnlineToday = false;
            let hasMaybeToday = false;

            for (let i = 0; i < todayData.length; i++) {
                const row = todayData[i];
                const [date, durum, baslangic, bitis] = row;
                
                if (durum === 'Kesin') hasOnlineToday = true;
                if (durum === 'Belki') hasMaybeToday = true;
                
                if (isTimeInRange(currentMinutes, baslangic, bitis)) {
                    activeSlot = i;
                    debugLog("Active slot found", {
                        slot: i,
                        status: durum,
                        range: `${baslangic} - ${bitis}`
                    });
                }
            }

            // If we're in an active time slot
            if (activeSlot !== null) {
                const activeRow = todayData[activeSlot];
                const status = activeRow[1];
                
                if (status === 'Kesin') {
                    return {
                        icon: '🎮',
                        text: 'Şu an oyundayım!',
                        type: 'online',
                        color: 'var(--primary)',
                        activeSlot: activeSlot
                    };
                } else if (status === 'Belki') {
                    return {
                        icon: '⚡',
                        text: 'Belki oyundayım',
                        type: 'maybe',
                        color: 'var(--warning)',
                        activeSlot: activeSlot
                    };
                } else {
                    return {
                        icon: '💤',
                        text: 'Şu an yokum',
                        type: 'offline',
                        color: 'var(--secondary)',
                        activeSlot: activeSlot
                    };
                }
            }

            // Not in any time slot - check if there are future slots today
            const futureSlots = todayData.filter(row => {
                const [, , baslangic] = row;
                const startMinutes = parseTimeToMinutes(baslangic);
                return startMinutes > currentMinutes; // Gelecekteki saatler
            });

            if (futureSlots.length > 0) {
                // Gelecekte oyun saatleri var
                const hasKesinFuture = futureSlots.some(row => row[1] === 'Kesin');
                const hasMaybeFuture = futureSlots.some(row => row[1] === 'Belki');
                
                if (hasKesinFuture) {
                    return {
                        icon: '📅',
                        text: 'Bugün daha oynayacağım',
                        type: 'maybe',
                        color: 'var(--warning)',
                        activeSlot: null
                    };
                } else if (hasMaybeFuture) {
                    return {
                        icon: '🤔',
                        text: 'Bugün belki daha gelirim',
                        type: 'maybe',
                        color: 'var(--warning)',
                        activeSlot: null
                    };
                }
            }
            
            // Geçmişte saatler vardı ama şimdi yok
            if (hasOnlineToday || hasMaybeToday) {
                return {
                    icon: '💤',
                    text: 'Bugünkü oyun bitti',
                    type: 'offline',
                    color: 'var(--secondary)',
                    activeSlot: null
                };
            }
            
            // Hiç oyun planı yok
            return {
                icon: '💤',
                text: 'Bugün yokum',
                type: 'offline',
                color: 'var(--secondary)',
                activeSlot: null
            };
        }

        // Update UI
        function updateUI(data) {
            const mainContent = document.getElementById('mainContent');
            
            if (!data || data.length === 0) {
                mainContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">⚠️</div>
                        <p>Veriler yüklenemedi</p>
                        <p style="font-size: 12px; margin-top: 10px;">Lütfen sayfayı yenileyin</p>
                    </div>
                `;
                return;
            }

            const todayData = getTodayData(data);
            const status = determineCurrentStatus(todayData);
            const today = getTurkeyTime();
            const generalNote = getGeneralNote(data);

            let html = `
                <div class="status-display">
                    <div class="status-icon ${status.type}">
                        ${status.icon}
                    </div>
                    <h2 class="status-text" style="color: ${status.color}">${status.text}</h2>
                    <p class="status-date">${formatDate(today)}</p>
                    <p class="current-time">Saat: ${formatTime(today)}</p>
                </div>
            `;

            if (todayData.length > 0) {
                html += '<div class="time-pills">';
                
                // Saatlere göre sırala (en erken en üstte)
                const sortedTodayData = [...todayData].sort((a, b) => {
                    const timeA = parseTimeToMinutes(a[2]); // başlangıç saati
                    const timeB = parseTimeToMinutes(b[2]);
                    
                    // Geçersiz saatler en sona
                    if (timeA === null && timeB === null) return 0;
                    if (timeA === null) return 1;
                    if (timeB === null) return -1;
                    
                    return timeA - timeB; // Küçükten büyüğe sırala
                });
                
                sortedTodayData.forEach((row, index) => {
                    const [date, durum, baslangic, bitis, note] = row;
                    
                    let indicatorClass = 'unavailable';
                    if (durum === 'Kesin') indicatorClass = 'available';
                    else if (durum === 'Belki') indicatorClass = 'maybe';

                    const timeRange = (baslangic || '?') + ' - ' + (bitis || '?');
                    const displayNote = note || durum;
                    
                    // Orijinal index'i bul (çünkü sıraladık)
                    const originalIndex = todayData.findIndex(originalRow => 
                        originalRow[0] === date && 
                        originalRow[1] === durum && 
                        originalRow[2] === baslangic && 
                        originalRow[3] === bitis
                    );
                    const isActive = originalIndex === status.activeSlot;

                    html += `
                        <div class="time-pill ${isActive ? 'active' : ''}">
                            <div class="time-indicator ${indicatorClass}"></div>
                            <div class="time-content">
                                <div class="time-range">${timeRange}</div>
                                <div class="time-note">${displayNote}</div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            }

            // General note - separated section
            if (generalNote) {
                html += `
                    <div class="general-note-section">
                        <div class="general-note-title">Genel Not</div>
                        <div class="general-note">${generalNote}</div>
                    </div>
                `;
            }

            mainContent.innerHTML = html;

            // Update last update info
            const lastUpdateRow = data.find(row => row[0] === 'Son_Guncelleme');
            const updateInfo = document.getElementById('updateInfo');
            
            if (lastUpdateRow && lastUpdateRow[1]) {
                try {
                    const updateDateStr = lastUpdateRow[1].trim();
                    debugLog("Update date string", updateDateStr);
                    
                    // Parse different date formats
                    let updateDate;
                    
                    if (updateDateStr.includes('T')) {
                        // ISO format
                        updateDate = new Date(updateDateStr);
                    } else if (updateDateStr.includes(' ')) {
                        // YYYY-MM-DD HH:MM:SS format
                        const [datePart, timePart] = updateDateStr.split(' ');
                        const [year, month, day] = datePart.split('-').map(n => parseInt(n));
                        const [hour, minute, second = 0] = (timePart || '00:00:00').split(':').map(n => parseInt(n) || 0);
                        
                        updateDate = new Date(year, month - 1, day, hour, minute, second);
                    } else {
                        // Just date
                        const [year, month, day] = updateDateStr.split('-').map(n => parseInt(n));
                        updateDate = new Date(year, month - 1, day);
                    }
                    
                    const now = getTurkeyTime();
                    const diffMinutes = Math.floor((now - updateDate) / 60000);
                    
                    let timeAgo = '';
                    if (diffMinutes < 1) {
                        timeAgo = 'Az önce';
                    } else if (diffMinutes < 60) {
                        timeAgo = `${diffMinutes} dakika önce`;
                    } else if (diffMinutes < 1440) {
                        const hours = Math.floor(diffMinutes / 60);
                        timeAgo = `${hours} saat önce`;
                    } else {
                        const days = Math.floor(diffMinutes / 1440);
                        timeAgo = `${days} gün önce`;
                    }
                    
                    updateInfo.textContent = `Son güncelleme: ${timeAgo}`;
                } catch (e) {
                    debugLog("Date parse error", e.message);
                    updateInfo.textContent = 'Son güncelleme: -';
                }
            } else {
                updateInfo.textContent = 'Son güncelleme: -';
            }
        }

        // Refresh data
        async function refreshData(forceRefresh = true) {
            const data = await fetchData(forceRefresh);
            if (data) {
                updateUI(data);
                
                // Cache for offline
                try {
                    localStorage.setItem('gameData', JSON.stringify({
                        data: data,
                        timestamp: Date.now()
                    }));
                } catch (e) {
                    debugLog("Cache error", e.message);
                }
            }
        }

        // Initialize
        async function init() {

            // Check cache first
            try {
                const cached = localStorage.getItem('gameData');
                if (cached) {
                    const { data, timestamp } = JSON.parse(cached);
                    const age = Date.now() - timestamp;
                    
                    if (age < CACHE_DURATION) {
                        updateUI(data);
                        // Still fetch fresh data in background
                        setTimeout(() => refreshData(false), 1000);
                        return;
                    }
                }
            } catch (e) {
                debugLog("Cache read error", e.message);
            }
            
            // Fetch fresh data
            await refreshData(true);
        }

        // Start
        init();

        // Auto refresh with smart interval
        setInterval(() => {
            debugLog("Auto refresh triggered");
            refreshData(false);
        }, AUTO_REFRESH_INTERVAL);

        // Update time display every minute
        setInterval(() => {
            const currentTimeEl = document.querySelector('.current-time');
            if (currentTimeEl) {
                currentTimeEl.textContent = `Saat: ${formatTime(getTurkeyTime())}`;
            }
        }, 60000);

        // Swipe to refresh
        let touchStartY = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', e => {
            touchStartY = e.changedTouches[0].screenY;
        });

        document.addEventListener('touchend', e => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndY > touchStartY + 50 && window.scrollY === 0) {
                refreshData(true);
            }
        }

        // PWA Install Prompt Management
        let deferredPrompt;
        let hasShownInstallPrompt = localStorage.getItem('pwa-install-prompted') === 'true';
        let hasShownNotificationPrompt = localStorage.getItem('notification-prompted') === 'true';

        // Install prompt handling
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            if (!hasShownInstallPrompt) {
                setTimeout(() => showInstallPrompt(), 1000); // 1 saniye sonra göster
            }
        });

        function showInstallPrompt() {
            if (!deferredPrompt) return;
            
            const installButton = document.createElement('div');
            installButton.innerHTML = `
                <div style="
                    position: fixed;
                    top: 20px;
                    left: 20px;
                    right: 20px;
                    background: linear-gradient(135deg, var(--primary), var(--secondary));
                    color: white;
                    padding: 16px;
                    border-radius: 16px;
                    z-index: 1000;
                    text-align: center;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                    animation: slideDown 0.3s ease-out;
                " id="install-prompt">
                    <div style="font-weight: 600; margin-bottom: 8px;">📱 Ana Ekrana Ekle</div>
                    <div style="font-size: 14px; margin-bottom: 12px;">Hızlı erişim için uygulamayı ana ekranına ekle</div>
                    <button onclick="installPWA()" style="
                        background: rgba(255,255,255,0.2);
                        border: 1px solid rgba(255,255,255,0.3);
                        color: white;
                        padding: 8px 16px;
                        border-radius: 8px;
                        margin-right: 8px;
                        cursor: pointer;
                    ">Ekle</button>
                    <button onclick="dismissInstallPrompt()" style="
                        background: transparent;
                        border: 1px solid rgba(255,255,255,0.3);
                        color: white;
                        padding: 8px 16px;
                        border-radius: 8px;
                        cursor: pointer;
                    ">Şimdi Değil</button>
                </div>
            `;
            
            document.body.appendChild(installButton);
            localStorage.setItem('pwa-install-prompted', 'true');
            hasShownInstallPrompt = true;
        }

        window.installPWA = async function() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    showNotification('✅ Uygulama ana ekrana eklendi!');
                    // Panel durumunu güncelle
                    setTimeout(updatePWAStatus, 500);
                    // Ana ekrana eklendikten sonra bildirim izni iste
                    setTimeout(() => requestNotificationPermission(), 2000);
                } else {
                    showNotification('❌ Ana ekrana eklenmedi');
                }
                deferredPrompt = null;
            }
            dismissInstallPrompt();
        }

        window.dismissInstallPrompt = function() {
            const prompt = document.getElementById('install-prompt');
            if (prompt) {
                prompt.remove();
            }
        }

        // Notification Permission Management
        function requestNotificationPermission() {
            if (hasShownNotificationPrompt) return;
            if (!('Notification' in window)) return;
            
            // OneSignal ile bildirim izni iste
            if (typeof OneSignal !== 'undefined') {
                OneSignal.push(function() {
                    OneSignal.showNativePrompt().then(function(result) {
                        localStorage.setItem('notification-prompted', 'true');
                        hasShownNotificationPrompt = true;
                        
                        if (result) {
                            showNotification('🔔 Bildirimler aktif!');
                        } else {
                            showNotification('❌ Bildirim izni reddedildi');
                        }
                        
                        // Panel durumunu güncelle
                        setTimeout(updatePWAStatus, 500);
                    });
                });
            }
        }

        // Check for PWA installation and request notification
        window.addEventListener('appinstalled', (evt) => {
            showNotification('✅ Uygulama kuruldu!');
            setTimeout(() => requestNotificationPermission(), 1000);
        });

        // İlk yükleme - etkileşim sonrası bildirim izni iste
        let hasRequestedNotification = false;
        document.addEventListener('click', () => {
            if (!hasRequestedNotification && !hasShownNotificationPrompt) {
                setTimeout(() => requestNotificationPermission(), 500);
                hasRequestedNotification = true;
            }
        }, { once: true });

        // Basit PWA Durum Çubuğu - Her zaman görünür
        function addPWAStatusBar() {
            const statusBar = document.createElement('div');
            statusBar.id = 'pwa-status-bar';
            statusBar.innerHTML = `
                <div style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(20, 20, 20, 0.9));
                    backdrop-filter: blur(10px);
                    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                    padding: 8px 16px;
                    z-index: 2000;
                    color: white;
                    font-size: 12px;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                ">
                    <div style="display: flex; gap: 16px; align-items: center;">
                        <span>📱<span id="install-icon">❌</span></span>
                        <span>🔔<span id="notif-icon">❌</span></span>
                    </div>
                    <div style="display: flex; gap: 8px;">
                        <button id="quick-install" onclick="quickInstall()" style="
                            background: rgba(0, 255, 136, 0.2);
                            border: 1px solid rgba(0, 255, 136, 0.3);
                            color: #00ff88;
                            padding: 4px 8px;
                            border-radius: 4px;
                            cursor: pointer;
                            font-size: 10px;
                            display: none;
                        ">Ekle</button>
                        <button id="quick-notify" onclick="quickNotify()" style="
                            background: rgba(255, 170, 0, 0.2);
                            border: 1px solid rgba(255, 170, 0, 0.3);
                            color: #ffaa00;
                            padding: 4px 8px;
                            border-radius: 4px;
                            cursor: pointer;
                            font-size: 10px;
                        ">Bildirim</button>
                        <button onclick="togglePWADetails()" style="
                            background: rgba(255, 255, 255, 0.1);
                            border: 1px solid rgba(255, 255, 255, 0.2);
                            color: white;
                            padding: 4px 8px;
                            border-radius: 4px;
                            cursor: pointer;
                            font-size: 10px;
                        ">ℹ️</button>
                    </div>
                </div>
            `;
            document.body.appendChild(statusBar);
            
            // Ana içeriğe padding ekle
            document.querySelector('.container').style.paddingTop = '60px';
            
            updatePWAStatusBar();
        }

        // Basit durum güncellemesi
        function updatePWAStatusBar() {
            const installIcon = document.getElementById('install-icon');
            const notifIcon = document.getElementById('notif-icon');
            const installBtn = document.getElementById('quick-install');
            const notifyBtn = document.getElementById('quick-notify');
            
            if (!installIcon) return;
            
            // PWA kurulum durumu - daha basit kontrol
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
            const isIOSStandalone = window.navigator.standalone === true;
            const isPWAInstalled = isStandalone || isIOSStandalone || document.referrer.includes('android-app://');
            
            if (isPWAInstalled) {
                installIcon.textContent = '✅';
                installBtn.style.display = 'none';
            } else {
                installIcon.textContent = '❌';
                installBtn.style.display = deferredPrompt ? 'inline-block' : 'none';
            }
            
            // Bildirim durumu
            if (Notification.permission === 'granted') {
                notifIcon.textContent = '✅';
                notifyBtn.style.display = 'none';
            } else {
                notifIcon.textContent = '❌';
                notifyBtn.style.display = 'inline-block';
            }
        }

        // Hızlı fonksiyonlar
        window.quickInstall = function() {
            console.log('Quick install clicked');
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choice) => {
                    if (choice.outcome === 'accepted') {
                        showNotification('✅ Ana ekrana eklendi!');
                        setTimeout(updatePWAStatusBar, 1000);
                    }
                    deferredPrompt = null;
                });
            } else {
                showNotification('📱 iPhone: Safari → Share → Add to Home Screen');
            }
        }

        window.quickNotify = function() {
            console.log('Quick notify clicked, current permission:', Notification.permission);
            
            if (Notification.permission === 'denied') {
                showNotification('❌ Reddedildi - Tarayıcı ayarlarından aç');
                return;
            }
            
            if (Notification.permission === 'granted') {
                showNotification('✅ Bildirimler zaten açık');
                return;
            }
            
            // Direct browser notification request
            Notification.requestPermission().then(permission => {
                console.log('Browser permission result:', permission);
                if (permission === 'granted') {
                    showNotification('✅ Bildirimler açıldı!');
                    updatePWAStatusBar();
                    
                    // OneSignal'a da kayıt yap
                    if (typeof OneSignal !== 'undefined') {
                        OneSignal.push(() => {
                            OneSignal.registerForPushNotifications();
                        });
                    }
                } else {
                    showNotification('❌ Bildirim izni verilmedi');
                }
            }).catch(err => {
                console.error('Notification permission error:', err);
                showNotification('❌ Bildirim hatası: ' + err.message);
            });
        }

        // Detay paneli toggle
        let detailsVisible = false;
        window.togglePWADetails = function() {
            const existing = document.getElementById('pwa-details');
            if (existing) {
                existing.remove();
                detailsVisible = false;
                return;
            }
            
            const details = document.createElement('div');
            details.id = 'pwa-details';
            details.innerHTML = `
                <div style="
                    position: fixed;
                    top: 45px;
                    left: 16px;
                    right: 16px;
                    background: rgba(0, 0, 0, 0.95);
                    border: 1px solid rgba(255, 255, 255, 0.2);
                    border-radius: 8px;
                    padding: 12px;
                    z-index: 1999;
                    color: white;
                    font-size: 12px;
                ">
                    <div style="margin-bottom: 8px;">
                        <strong>📱 Ana Ekran:</strong> ${window.matchMedia('(display-mode: standalone)').matches ? '✅ Kurulu' : '❌ Kurulu değil'}
                    </div>
                    <div style="margin-bottom: 8px;">
                        <strong>🔔 Bildirim İzni:</strong> ${Notification.permission}
                    </div>
                    <div style="margin-bottom: 8px;">
                        <strong>🌐 OneSignal:</strong> ${typeof OneSignal !== 'undefined' ? '✅ Yüklü' : '❌ Yüklenemedi'}
                    </div>
                    <div style="margin-bottom: 8px;">
                        <strong>📍 URL:</strong> ${window.location.href}
                    </div>
                    <div style="margin-bottom: 8px;">
                        <strong>📱 User Agent:</strong> ${navigator.userAgent.substring(0, 50)}...
                    </div>
                    <button onclick="testNotification()" style="
                        background: rgba(0, 255, 136, 0.2);
                        border: 1px solid rgba(0, 255, 136, 0.5);
                        color: #00ff88;
                        padding: 6px 12px;
                        border-radius: 4px;
                        cursor: pointer;
                        font-size: 11px;
                        margin-right: 8px;
                    ">Test Bildirim</button>
                    <button onclick="togglePWADetails()" style="
                        background: rgba(255, 255, 255, 0.1);
                        border: 1px solid rgba(255, 255, 255, 0.2);
                        color: white;
                        padding: 6px 12px;
                        border-radius: 4px;
                        cursor: pointer;
                        font-size: 11px;
                    ">Kapat</button>
                </div>
            `;
            document.body.appendChild(details);
            detailsVisible = true;
        }

        window.testNotification = function() {
            if (Notification.permission === 'granted') {
                new Notification('🎮 Test Bildirimi', {
                    body: 'Bildirimler çalışıyor!',
                    icon: '/oyun-durumum/icon-192.png'
                });
                showNotification('✅ Test bildirimi gönderildi');
            } else {
                showNotification('❌ Bildirim izni gerekli');
            }
        }

        // Hemen çubuğu ekle
        setTimeout(() => {
            addPWAStatusBar();
        }, 500);

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/oyun-durumum/sw.js').catch(() => {});
        }
    </script>
</body>
</html>
